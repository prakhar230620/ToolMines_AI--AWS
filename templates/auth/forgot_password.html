<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Your App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2>Forgot Password</h2>
                <p>Enter your email to receive a reset code</p>
            </div>
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
            {% if success %}
            <div class="success-message">
                {{ success }}
                <div style="margin-top: 15px;">
                    <a href="{{ url_for('auth.reset_password') }}" class="login-button" style="text-decoration: none; display: inline-block;">
                        Enter Reset Code
                    </a>
                </div>
            </div>
            {% endif %}
            <form class="login-form" action="{{ url_for('auth.forgot_password') }}" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required value="{{ request.form.get('email', '') }}">
                    <div class="input-focus-effect"></div>
                </div>
                <button type="submit" class="login-button">Send Reset Code</button>
            </form>
            
            <div class="register-link">
                <p>Remember your password? <a href="{{ url_for('auth.login') }}">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
